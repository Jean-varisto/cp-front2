<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <form>
            <section class="c1">
                <h2 class="text">Adicione informaçoes Do Anime</h2>
                <article class="c2">
                    <div class="container mt">
                        <input id="animenome" class="input" type="text" placeholder=" Nome do Anime " name="nomedoanime"
                            required />
                    </div>
                    <div class="container mt">
                        <input id="temporadas" class="input" type="text" placeholder=" Temporadas " name="temporadas"
                            required />
                    </div>
                    <div class="container mt">
                        <input id="url" class="input" type="url" placeholder=" URL da Imagem" name="url" required />
                    </div>
                    <div class="container mt">
                        <label for="">Descrição do Anime</label>
                        
                        <textarea id="descricao" name="descricao" class="textc " cols="30" rows="10" required wrap></textarea>
                    </div>


                </article>

            </section>
            <button type="submit" class="submit " value="Enviar">Enviar</button>
        </form>


    </header>


    <main>

        <section class="cardsbody">
            <!-- <section class="cardsbody"> -->
            <div class="cards">
                <div class="card">
                    <img src="https://kanto.legiaodosherois.com.br/w1200-h629-gnw-cfill-q95/wp-content/uploads/2021/09/legiao_sNdi8eojbLcX.jpg.jpeg"
                        alt="" />
                    <h3 class="textcards">Dragon Ball Z</h3>
                    <h4 class="texth4">tempotada(s)</h4>
                    <p class="temp">1</p>
                    <p class="text">As aventuras de um poderoso guerreiro chamado Goku, seu filho Gohan e aliados, que
                        se esforçam
                        para defender a terra das ameaças...</p>
                </div>

            </div>

        </section>
    </main>

</body>

</html>
